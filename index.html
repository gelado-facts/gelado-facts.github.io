<script>

function random_item(items) {
    return items[Math.floor(Math.random()*items.length)];     
}

$( document ).ready(function() {
    var items = ["text", "text", "text", "text", "image"];
    $.getJSON("origin.json", function(result){
        var current = random_item(items);
	if (current == "text") {
            $('#maintext').text(random_item(result.texts));
        } else {
            $('#maintext').append("<img src='img/" + random_item(result.images) + "'/>");
	}
    });
});

</script>
